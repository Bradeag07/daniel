<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Encerrados</title>
    <link rel="stylesheet" href="encerrados.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="index.html">SENAI encaminhamento</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Início</a>
          </li>
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="pendentes.html" class="nav-link">Pendentes</a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <div class="dashboard-container">
          <h1>Bem-vindo, <span id="userName">Usuário</span>!</h1>
          <button id="logoutBtn" class="btn-logout">Sair</button>
          <div class="separator"></div>
          <div class="dashboard-content">
            <div id="loading">Carregando dados...</div>
            <div id="dataContent" style="display: none">
              <div class="encerred-title">
                <h1 class="title-encerred">Encerrado</h1>
              </div>
              <div class="container">
                <!-- Seção de Encaminhamentos - Apenas encerrados -->
                <div class="table-section">
                  <div
                    class="table-header toggle-header"
                    data-target="encaminhamentos"
                  >
                    <button
                      class="header-content"
                      onclick="toggleSection('encaminhamentos-section')"
                    >
                      ENCAMINHAMENTO
                      <span class="toggle-icon">▼</span>
                    </button>

                    <div class="search-bar">
                      <input
                        type="text"
                        placeholder="Pesquisar"
                        class="search-input"
                        id="search-encaminhamento"
                        onclick="event.stopPropagation()"
                      />
                      <div class="search-icon"></div>
                    </div>
                  </div>
                  <div class="table-content" id="encaminhamentos-section">
                    <div class="content" id="encaminhamentos-content">
                      <!-- Conteúdo será inserido via JavaScript -->
                    </div>
                  </div>
                </div>

                <!-- Seção de FIAP - Apenas encerrados -->
                <div class="table-section">
                  <div class="table-header toggle-header" data-target="fiap">
                    <button
                      class="header-content"
                      onclick="toggleSection('fiap-section')"
                    >
                      FIAP
                      <span class="toggle-icon">▼</span>
                    </button>

                    <div class="search-bar">
                      <input
                        type="text"
                        placeholder="Pesquisar"
                        class="search-input"
                        id="search-fiap"
                        onclick="event.stopPropagation()"
                      />
                      <div class="search-icon"></div>
                    </div>
                  </div>
                  <div class="table-content" id="fiap-section">
                    <div class="content" id="fiap-content">
                      <!-- Conteúdo será inserido via JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
