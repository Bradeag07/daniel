<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI Encaminhamento</title>
    <link rel="stylesheet" href="main_aqv.css" />
    <script src="algo.js"></script>
  </head>
  <body>
    <div class="senia">
      <div class="senai-bar">
        <div class="senai-title">SENAI ENCAMINHAMENTO</div>
      </div>
      
      <main class="main-content">
        <div class="welcome-section">
          <h1 class="welcome-text">Bem-vindo, <span id="userName">Usuário</span>!</h1>
        </div>
        
        <div class="content-area">
          <!-- Área principal de conteúdo -->
          <div class="navigation-buttons">
            <button id="pendingButton" class="nav-button">
              <span class="button-text">PENDENTES</span>
              <span class="count-badge" id="pendingCount">99</span>
            </button>
            
            <button id="completedButton" class="nav-button">
              <span class="button-text">ENCERRADOS</span>
              <span class="count-badge">0</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
