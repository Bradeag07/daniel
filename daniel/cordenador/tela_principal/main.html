<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI Dashboard</title>
    <link rel="stylesheet" href="main_aqv.css">
</head>
<body>
    <div class="senia">
        <!-- Barra SENAI -->
        <div class="senai-bar">
            <div class="senai-title">SENAI 302 DIMP</div>
            <div class="notification-icon">
            </div>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Saudação -->
            <div class="welcome-section">
                <h2 class="welcome-text">Bem vindo, <span id="userName">Exemplo</span>!</h2>
            </div>
            
            <!-- Área de conteúdo vazia - será preenchida por outras telas -->
            <div class="content-area">
                <!-- Conteúdo dinâmico virá aqui -->
            </div>
        </div>
        
        <!-- Botões de navegação -->
        <div class="navigation-buttons">
            <button 
                id="pendingButton"
                class="nav-button pendentes-button"
            >
                <span class="button-text">Pendentes</span>
                <span class="count-badge" id="pendingCount">99</span>
            </button>
            
            <button 
                id="completedButton"
                class="nav-button completed-button"
            >
                <span class="button-text">Encerrados</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
