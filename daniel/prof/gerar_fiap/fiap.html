<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI 302 DIMP - FIAP</title>
    <link rel="stylesheet" href="fiap.css" />
  </head>
  <body>
    <div class="header">
      <h1>SENAI 302 - DIMP</h1>
      <a href="mota.html" class="inicio">Início</a>
    </div>

    <section>
      <div class="container">
        <div class="fortnite">
          <h1>Ficha Individual de Avaliação Periódica</h1>
        </div>

        <form id="fichaAvaliacaoForm">
          <div class="form-group">
            <label for="nomeAluno">NOME DO(A) ALUNO(A):</label>
            <input type="text" id="nomeAluno" name="nomeAluno" required />
          </div>

          <div class="form-row">
            <div class="form-group half">
              <label for="disciplina">DISCIPLINA:</label>
              <input type="text" id="disciplina" name="disciplina" required />
            </div>
            <div class="form-group half">
              <label for="numero">Nº:</label>
              <input type="text" id="numero" name="numero" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group half">
              <label for="turma">TURMA:</label>
              <input type="text" id="turma" name="turma" required />
            </div>
            <div class="form-group half">
              <label for="disponibilidade">DISPONIBILIDADE:</label>
              <input type="text" id="disponibilidade" name="disponibilidade" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group half">
              <label for="periodoAvaliacao">PERÍODO DE AVALIAÇÃO:</label>
              <div class="periodo-container">
                <span>De:</span>
                <input type="date" id="periodoInicio" name="periodoInicio" required />
                <span>Até:</span>
                <input type="date" id="periodoFim" name="periodoFim" required />
              </div>
            </div>
            <div class="form-group half">
              <label for="professor">PROFESSOR:</label>
              <input type="text" id="professor" name="professor" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group half">
              <label for="frequenciaPorcentagem">FREQUÊNCIA NA CLASSE:</label>
              <input type="number" id="frequenciaPorcentagem" name="frequenciaPorcentagem" max="100" min="0" required />
            </div>
            <div class="form-group half">
              <label for="notaBimestre">NOTA NO BIMESTRE:</label>
              <input type="number" id="notaBimestre" name="notaBimestre" max="10" min="0" step="0.1" required />
            </div>
          </div>

          <div class="form-group section-box">
            <h3>PRINCIPAIS DIFICULDADES DO ALUNO</h3>

            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeCompreensao" name="dificuldade" value="compreensao" />
                <label for="dificuldadeCompreensao">Compreensão de classe</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeMemorizacao" name="dificuldade" value="memorizacao" />
                <label for="dificuldadeMemorizacao">Capacidade de memorização</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeMetodologia" name="dificuldade" value="metodologia" />
                <label for="dificuldadeMetodologia">Metodologia de estudo</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeRelacao" name="dificuldade" value="relacao" />
                <label for="dificuldadeRelacao">Capacidade de relação e síntese</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeOrganizacao" name="dificuldade" value="organizacao" />
                <label for="dificuldadeOrganizacao">Organização de ideias</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeRelacionamento" name="dificuldade" value="relacionamento" />
                <label for="dificuldadeRelacionamento">Relacionamento</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeExpressao" name="dificuldade" value="expressao" />
                <label for="dificuldadeExpressao">Expressão escrita</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeAssiduidade" name="dificuldade" value="assiduidade" />
                <label for="dificuldadeAssiduidade">Assiduidade</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeHabilidades" name="dificuldade" value="habilidades" />
                <label for="dificuldadeHabilidades">Habilidades motoras</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="dificuldadeOutros" name="dificuldade" value="outros" />
                <label for="dificuldadeOutros">Outros</label>
              </div>
              <div class="text-input-container">
                <textarea 
                  id="dificuldadeOutrosTexto" 
                  name="dificuldadeOutrosTexto" 
                  class="text-input" 
                  style="display: none"
                  placeholder="Especifique outras dificuldades"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="objetivosNaoAtingidos">OBJETIVOS NÃO ATINGIDOS:</label>
            <textarea id="objetivosNaoAtingidos" name="objetivosNaoAtingidos" rows="4"></textarea>
          </div>

          <div class="form-group section-box">
            <h3>RECOMENDAÇÕES DO PROFESSOR AO ALUNO</h3>

            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoConcentracao" name="recomendacaoAluno" value="concentracao" />
                <label for="recomendacaoAlunoConcentracao">Concentração</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoOrganizacao" name="recomendacaoAluno" value="organizacao" />
                <label for="recomendacaoAlunoOrganizacao">Organização de horário de estudo</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoParticipacao" name="recomendacaoAluno" value="participacao" />
                <label for="recomendacaoAlunoParticipacao">Aumento de participação</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoAprofundamento" name="recomendacaoAluno" value="aprofundamento" />
                <label for="recomendacaoAlunoAprofundamento">Aprofundamento do estudo</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoEstudo" name="recomendacaoAluno" value="estudo" />
                <label for="recomendacaoAlunoEstudo">Estudo diário</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoRevisao" name="recomendacaoAluno" value="revisao" />
                <label for="recomendacaoAlunoRevisao">Revisão dos conteúdos</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoRealizacao" name="recomendacaoAluno" value="realizacao" />
                <label for="recomendacaoAlunoRealizacao">Realização de tarefas</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoAlunoOutros" name="recomendacaoAluno" value="outros" />
                <label for="recomendacaoAlunoOutros">Outros</label>
              </div>
              <div class="text-input-container">
                <textarea 
                  id="recomendacaoAlunoOutrosTexto" 
                  name="recomendacaoAlunoOutrosTexto" 
                  class="text-input" 
                  style="display: none"
                  placeholder="Especifique outras recomendações ao aluno"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="form-group section-box">
            <h3>RECOMENDAÇÕES DO PROFESSOR AOS PAIS OU RESPONSÁVEIS</h3>

            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisAcompanhar" name="recomendacaoPais" value="acompanhar" />
                <label for="recomendacaoPaisAcompanhar">Acompanhar a vida escolar</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisManterContato" name="recomendacaoPais" value="manterContato" />
                <label for="recomendacaoPaisManterContato">Manter contato frequente com a escola</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisOrientar" name="recomendacaoPais" value="orientar" />
                <label for="recomendacaoPaisOrientar">Orientar o(a) filho(a) sobre respeito às normas</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisBuscar" name="recomendacaoPais" value="buscar" />
                <label for="recomendacaoPaisBuscar">Buscar acompanhamento especializado</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisAssegurar" name="recomendacaoPais" value="assegurar" />
                <label for="recomendacaoPaisAssegurar">Assegurar local e condições para o estudo em casa</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisOrganizar" name="recomendacaoPais" value="organizar" />
                <label for="recomendacaoPaisOrganizar">Organizar o(a) filho(a) para uma forma sistemática de estudar</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisConciliar" name="recomendacaoPais" value="conciliar" />
                <label for="recomendacaoPaisConciliar">Conciliar horário de estudo e de lazer</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisVerificar" name="recomendacaoPais" value="verificar" />
                <label for="recomendacaoPaisVerificar">Verificar e interceder o(a) filho(a) para ocupação</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="recomendacaoPaisOutros" name="recomendacaoPais" value="outros" />
                <label for="recomendacaoPaisOutros">Outros</label>
              </div>
              <div class="text-input-container">
                <textarea 
                  id="recomendacaoPaisOutrosTexto" 
                  name="recomendacaoPaisOutrosTexto" 
                  class="text-input" 
                  style="display: none"
                  placeholder="Especifique outras recomendações aos pais"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="form-group section-box">
            <h3>PROVIDÊNCIAS DO PROFESSOR E DA ESCOLA PARA AUXILIAR O ALUNO</h3>

            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="providenciaOrientacao" name="providencia" value="orientacao" />
                <label for="providenciaOrientacao">Orientação Auxiliar de Qualidade de Vida</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="providenciaOrientacaoPedagogica" name="providencia" value="orientacaoPedagogica" />
                <label for="providenciaOrientacaoPedagogica">Orientação Pedagógica</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="providenciaRecuperacao" name="providencia" value="recuperacao" />
                <label for="providenciaRecuperacao">Incentivo à recuperação continuada e paralela</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="providenciaProfissionais" name="providencia" value="profissionais" />
                <label for="providenciaProfissionais">Orientação de profissionais de outras disciplinas</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="providenciaMonitoria" name="providencia" value="monitoria" />
                <label for="providenciaMonitoria">Monitoria</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="providenciaOutros" name="providencia" value="outros" />
                <label for="providenciaOutros">Outros</label>
              </div>
              <div class="text-input-container">
                <textarea 
                  id="providenciaOutrosTexto" 
                  name="providenciaOutrosTexto" 
                  class="text-input" 
                  style="display: none"
                  placeholder="Especifique outras providências"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="button" id="gerarFicha" class="btn-gerar">
            Gerar Ficha de Avaliação
          </button>
        </form>
      </div>
    </section>

    <script src="fiap.js"></script>
  </body>
</html>
