<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encerrados</title>
    <link rel="stylesheet" href="./encerrados.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script src="../tela_principal/algo.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <span class="logotipo">SENAI 302 DIMP</span>
        <nav>
            <ul class="nav-links">
                <li><a href="../coordenador/coordenador.html">Inicio</a></li>
                <li><a href="../pendentes/pendentes.html">Pendentes</a></li>
            </ul>
        </nav>
      </header>

      <main class="main-content">
        <div class="dashboard-container">
          <h1>Bem-vindo, <span id="userName">Usuário</span>!</h1>
          <button id="logoutBtn" class="btn-logout">Sair</button>
          <div class="separator"></div>
          <div class="dashboard-content">
            <div id="loading">Carregando dados...</div>
            <div id="dataContent" style="display: none">
              <div class="pending-title">
                <h1 class="title-pendente">Pendente</h1>
              </div>
              <div class="container">
                <!-- Seção de Encaminhamentos Pendentes -->
                <div class="table-section">
                  <div
                    class="table-header toggle-header"
                    data-target="encaminhamentos"
                  >
                    <button
                      class="header-content"
                      onclick="toggleSection('encaminhamentos-pendentes-section')"
                    >
                      ENCAMINHAMENTO
                      <span class="toggle-icon">▼</span>
                    </button>

                    <div class="search-bar">
                      <input
                        type="text"
                        placeholder="Pesquisar"
                        class="search-input"
                        id="search-encaminhamento-pendentes"
                        onclick="event.stopPropagation()"
                      />
                      <div class="search-icon"></div>
                    </div>
                  </div>
                  <div
                    class="table-content"
                    id="encaminhamentos-pendentes-section"
                  >
                    <div class="content" id="encaminhamentos-pendentes-content">
                      <!-- Conteúdo será inserido via JavaScript -->
                    </div>
                  </div>
                </div>

                <!-- Seção de FIAP Pendentes -->
                <div class="table-section">
                  <div class="table-header toggle-header" data-target="fiap">
                    <button
                      class="header-content"
                      onclick="toggleSection('fiap-pendentes-section')"
                    >
                      FIAP
                      <span class="toggle-icon">▼</span>
                    </button>

                    <div class="search-bar">
                      <input
                        type="text"
                        placeholder="Pesquisar"
                        class="search-input"
                        id="search-fiap-pendentes"
                        onclick="event.stopPropagation()"
                      />
                      <div class="search-icon"></div>
                    </div>
                  </div>
                  <div class="table-content" id="fiap-pendentes-section">
                    <div class="content" id="fiap-pendentes-content">
                      <!-- Conteúdo será inserido via JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
